@PART[HGAProtonRD-253]:NEEDS[Klockheed_Martian_Gimbal] 	// HGA Proton RD-253 Main Engine
{
	!MODULE[ModuleGimbal]
	{}
	%MODULE[KM_Gimbal_3]
	{
		gimbalTransformName = gimbalTransform
		yawGimbalRange  = 3
		pitchGimbalRange  = 0
		responseSpeed = 25
		enableRoll = true
		debug = false
	}
}
