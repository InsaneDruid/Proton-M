@PART[HGAProton8D84]:FOR[zzRealPlume]:NEEDS[RealPlume&SmokeScreen]	// HGA 8D84 SRM Audio adjustments
{
	@EFFECTS
	{
		@engage
		{
			@AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				loop = false
			}
		}
	}
}
