@PART[HGABreezeAntennaTelemetry|HGABreezeAntennaTracking]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	%TechRequired = flightControl
	%MODULE[ModuleRTAntenna]
	{
		%IsRTActive = true
		%Mode0OmniRange = 0
		%Mode1OmniRange = 500000
		%EnergyCost = 0.01
		%TRANSMITTER
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	%MODULE[ModuleSPUPassive] {}
}